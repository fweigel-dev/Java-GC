<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Template to render code in a ide">
    <title>IDE Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          media="print" onload="this.media='all'"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #a9b7c6;
            overflow: hidden;
        }

        .ide-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            margin-top: 40px;
            max-height: calc(100vh - 45px);
        }

        .top-bar {
            background-color: #3c3f41;
            padding: 0;
            display: flex;
            align-items: flex-end;
            height: 30px;
        }

        .tab {
            background-color: #2b2b2b;
            padding: 5px 15px;
            margin-left: 40px;
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
            height: 20px;
            line-height: 20px;
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 40px;
            min-width: 40px;
            background-color: #3c3f41;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }

        .sidebar .top {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .sidebar .bottom {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar-icon {
            color: #a9b7c6;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .code-area {
            flex-grow: 1;
            overflow: auto;
        }

        pre[class*="language-"] {
            margin: 0;
            padding: 15px 10px 10px;
        }

        code[class*="language-"] {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .line-number {
            display: inline-block;
            width: 2em;
            text-align: right;
            padding-right: 1em;
            margin-right: 1em;
            user-select: none;
            color: #6A9955;
            border-right: 1px solid #4A4A4A;
        }

        .status-bar {
            background-color: #3c3f41;
            padding: 2px 10px;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 30px;
                min-width: 30px;
            }

            .sidebar-icon {
                font-size: 14px;
            }

            .tab {
                margin-left: 30px;
                padding: 5px 10px;
            }

            pre[class*="language-"],
            code[class*="language-"] {
                font-size: 12px;
            }

            .line-number {
                font-size: 12px;
                width: 1.5em;
            }
        }
    </style>
</head>
<body>
<div class="ide-container">
    <header class="top-bar">
        <div class="tab">Main.java</div>
    </header>
    <main class="main-content">
        <nav class="sidebar">
            <div class="top">
                <i class="fa-regular fa-folder sidebar-icon" aria-label="Folder"></i>
                <i class="fas fa-code-commit sidebar-icon" aria-label="Commit"></i>
                <i class="fa-solid fa-cube sidebar-icon" aria-label="Cube"></i>
                <i class="fas fa-search sidebar-icon" aria-label="Search"></i>
            </div>
            <div class="bottom">
                <i class="fas fa-play sidebar-icon" aria-label="Play"></i>
                <i class="fas fa-bug sidebar-icon" aria-label="Debug"></i>
                <i class="fa-solid fa-layer-group sidebar-icon" aria-label="Layer group"></i>
                <i class="fas fa-terminal sidebar-icon" aria-label="Terminal"></i>
                <i class="fas fa-code-branch sidebar-icon" aria-label="Branch"></i>
            </div>
        </nav>
        <div class="code-area">
            <div class="line-numbers" id="lineNumbers"></div>
            <pre><code class="language-java">public class Main {
    int num = 42;
    boolean bool = true;
    String foo = "bar";

    static void printMessage() {
        System.out.println("Hello World");
    }

    public static void main(String[] args) {
        printMessage();
    }
}</code></pre>
        </div>
    </main>
    <footer class="status-bar">Line: 1 Column: 1</footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-java.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const codeElement = document.querySelector('code');

        Prism.highlightAll();

        const lines = codeElement.innerHTML.split('\n');

        codeElement.innerHTML = lines.map((line, index) =>
            `<span class="line-number">${index + 1}</span>${line}`
        ).join('\n');

    });
</script>
</body>
</html>
