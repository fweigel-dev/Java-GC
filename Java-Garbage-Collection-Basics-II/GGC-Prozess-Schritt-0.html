<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generational Garbage Collection Prozess">
    <title>Generational Garbage Collection Prozess</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          media="print" onload="this.media='all'"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #a9b7c6;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            margin-top: 40px;
            max-height: calc(100vh - 47px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            font-size: 1rem;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            max-width: 1000px;
            width: 95%;
            margin: 0 auto;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4da6ff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #ff8c00;
            margin-top: 0;
        }

        .heap-container {
            display: flex;
            flex-direction: column;
            padding: 2rem;
            max-width: 1000px;
            width: 95%;
            height: 500px;
        }

        .generation {
            display: flex;
            flex: 1;
            margin-bottom: 10px;
        }

        .label {
            position: absolute;
            top: 5px;
            left: 5px;
            text-align: left;
            padding: 5px;
            font-size: 1rem;
            color: #2b2b2b;
            font-weight: bold;
        }

        .eden, .survivor, .old-gen {
            position: relative;
        }

        .eden {
            background-color: #4da6ff;
            flex: 2;
        }

        .survivor {
            background-color: #ff8c00;
            flex: 1;
        }

        .old-gen {
            background-color: #9b59b6;
            flex: 1;
        }

        .heap-container > div > div {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .generation-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            padding: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <header>
        <h1>Generational Garbage Collection Prozess</h1>
        <h2>0. Ausgangsposition</h2>
    </header>
    <main class="main-content">
        <div class="content">
            <div class="heap-container">
                <div class="generation">
                    <div class="generation-label">Eden Space</div>
                    <div class="eden">
                        <div class="label">Eden</div>
                    </div>
                </div>
                <div class="generation">
                    <div class="generation-label">Survivor Space</div>
                    <div class="survivor">
                        <div class="label">S0</div>
                    </div>
                    <div class="survivor">
                        <div class="label">S1</div>
                    </div>
                </div>
                <div class="generation">
                    <div class="generation-label">Old Generation</div>
                    <div class="old-gen">
                        <div class="label">Tenured</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
