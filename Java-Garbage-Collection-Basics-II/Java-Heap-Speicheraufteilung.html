<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heap-Speicherstruktur der Hotspot JVM">
    <title>Aufbau der JVM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          media="print" onload="this.media='all'"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #a9b7c6;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            margin-top: 40px;
            max-height: calc(100vh - 47px);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            font-size: 1rem;
            align-items: center;
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            max-width: 1000px;
            width: 95%;
            margin: 0 auto;
        }

        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4da6ff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #ff8c00;
            margin-top: 0;
        }

        .color-primary {
            color: #4da6ff;
        }

        .color-secondary {
            color: #ff8c00;
        }

        .color-accent-1 {
            color: #9b59b6;
        }

        .color-accent-2 {
            color: #2ecc71;
        }

        .color-accent-3 {
            color: #6A9955;
        }

        .heap-container {
            display: flex;
            padding: 2rem;
            max-width: 1000px;
            width: 95%;
            height: 100px;
        }

        .label {
            text-align: center;
            padding: 5px;
            font-size: 1rem;
            color: #2b2b2b;
            font-weight: bold;
        }

        .eden {
            background-color: #4da6ff;
            flex: 1;
        }

        .survivor {
            background-color: #ff8c00;
            flex: 1;
        }

        .tenured {
            background-color: #9b59b6;
            flex: 3;
        }

        .permanent {
            background-color: #2ecc71;
            flex: 3;
        }

        .heap-container > div {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin: 5px;
        }


    </style>
</head>
<body>
<div class="main-container">
    <header>
        <h1>Heap-Speicherstruktur der JVM</h1>
        <h2>Genereller Aufbau</h2>
    </header>
    <main class="main-content">
        <div class="content">
            <div class="heap-container">
                <div class="eden">
                    <div class="label">Eden</div>
                </div>
                <div class="survivor">
                    <div class="label">S0</div>
                </div>
                <div class="survivor">
                    <div class="label">S1</div>
                </div>
                <div class="tenured">
                    <div class="label">Tenured</div>
                </div>
                <div class="permanent">
                    <div class="label">Permanent</div>
                </div>
            </div>

        </div>

    </main>
</div>

</body>
</html>
