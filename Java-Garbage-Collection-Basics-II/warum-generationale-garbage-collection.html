<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Base Slide for Presentations">
    <title>Warum generationale Garbage Collection?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          media="print" onload="this.media='all'"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #2b2b2b;
            color: #a9b7c6;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 40px);
            margin-top: 40px;
            max-height: calc(100vh - 47px);
        }

        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
            font-size: 1rem;
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            max-width: 900px;
            width: 95%;
            margin: 0 auto;
        }


        header {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4da6ff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #ff8c00;
            margin-top: 0;
        }

        li {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        .diagram-container {
            background-color: #3c3f41;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-bottom: 20px;
        }

        .diagram-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .explanation {
            margin-top: 1rem;
            text-align: left;
            font-size: 1.2rem;
            line-height: 1.6;

        }

        .explanation i {
            color: #4da6ff;
        }


    </style>
</head>
<body>
<div class="main-container">
    <header>
        <h1>Generationale Garbage Collection</h1>
        <h2>Warum machen wir das Ganze?</h2>
    </header>
    <main class="main-content">
        <div class="content">

            <div class="explanation">
                <p><i class="fas fa-caret-right"></i> Markieren und Kompaktieren ALLER Objekte ineffizient</p>
                <p><i class="fas fa-caret-right"></i> Wachsende Objektanzahl führt zu längeren Garbage-Collection-Zeiten
                </p>
                <p><i class="fas fa-caret-right"></i> Oracle Analyse: meiste Objekte sind kurzlebig</p>
            </div>
            <div class="diagram-container">
                <img src="assets/ObjectLifetime.gif"
                     alt="Object Lifetime Diagram">
            </div>
        </div>
    </main>
</div>
</body>
</html>
