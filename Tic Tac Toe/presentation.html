<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Grundlagen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #slide-container {
            width: 100%;
            height: 100%;
        }

        #navigation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }

        button {
            width: 50px;
            height: 50px;
            margin: 0 5px;
            padding: 0;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            transform: scale(1.2);
        }

        button svg {
            width: 30px;
            height: 30px;
            fill: none;
            stroke: #4a90e2;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        #progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: #4a90e2;
            transition: width 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1.5s infinite;
        }

        #github-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
            z-index: 1000;
            visibility: hidden;
        }

        #github-logo {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }

        a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="progress-bar"></div>
<div id="slide-container">
    <iframe id="slide-frame" width="100%" height="100%" title="slides"></iframe>
    <div id="github-info">
        <svg id="github-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
        </svg>
        <span><a href="https://github.com/fweigel-dev/Java-GC">fweigel-dev/Java-GC</a></span>
    </div>
</div>
<div id="navigation">
    <button onclick="changeSlide(-1)" class="pulse">
        <svg viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
    </button>
    <button onclick="changeSlide(1)" class="pulse">
        <svg viewBox="0 0 24 24">
            <path d="M9 18l6-6-6-6"/>
        </svg>
    </button>
</div>

<script>
    const slides = [
        'start-folie.html',
        'mini-max.html'
    ];
    let currentSlide = 0;

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'ArrowLeft':
                changeSlide(-1);
                break;
            case 'ArrowRight':
                changeSlide(1);
                break;
        }
    });

    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide >= slides.length) currentSlide = 0;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        document.getElementById('slide-frame').src = slides[currentSlide];
        updateProgressBar();
    }

    function updateProgressBar() {
        const progress = (currentSlide / (slides.length - 1)) * 100;
        requestAnimationFrame(() => {
            document.getElementById('progress-bar').style.width = `${progress}%`;
        });
    }

    document.getElementById('slide-frame').src = slides[0];
    updateProgressBar();
</script>
</body>
</html>
