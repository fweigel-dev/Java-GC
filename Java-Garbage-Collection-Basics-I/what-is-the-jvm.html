<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Virtual Machine</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .content {
            text-align: left;
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            max-width: 1200px;
            width: 95%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            position: relative;
            padding-left: 1.5em;
            margin-bottom: 0.8em;
            line-height: 1.4;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        li:hover {
            color: #3498db;
        }

        li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Was ist die JVM?</h1>
    <ul>
        <li>Java Virtuelle Maschine</li>
        <li>Teil der Java-Laufzeitumgebung (Java Runtime Environment, JRE)</li>
        <li>Führt Platform unabhängigen Java-Bytecode aus</li>
        <li>Läuft überall, weil Code in einer VM läuft</li>
    </ul>

</div>
</body>
</html>
