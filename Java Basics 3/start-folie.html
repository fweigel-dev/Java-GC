<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Präsentation 3</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .slide {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            position: relative;
            overflow: hidden;
            height: 30vw;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        h1 {
            color: #2c3e50;
            font-size: 3.5em;
            margin-bottom: 20px;
            margin-top: 150px;
            padding-bottom: 10px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        #codeDisplay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            overflow: hidden;
            z-index: 1;
            padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            white-space: pre-wrap;
            font-size: 0.8em;
            width: 65%;
        }

        .block {
            display: inline-block;
            margin: 2px;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .multiline-comment {
            display: block;
            margin: 2px 0;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .keyword {
            background-color: #BFDBFE;
            color: #1e3a8a;
        }

        .variableType {
            background-color: #DDD6FE;
            color: #5b21b6;
        }

        .operator {
            background-color: #FCE7F3;
            color: #9d174d;
        }

        .number {
            background-color: #BBF7D0;
            color: #166534;
        }

        .identifier {
            background-color: #FEF08A;
            color: #854d0e;
        }

        .semicolon {
            background-color: #FECACA;
            color: #991b1b;
        }

        .string {
            background-color: #99F6E4;
            color: #115e59;
        }

        .method {
            background-color: #C7D2FE;
            color: #3730a3;
        }

        .comment, .multiline-comment {
            background-color: #86EFAC;
            color: #166534;
        }

        .bracket {
            background-color: #FED7AA;
            color: #9a3412;
        }

        .legend {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.8em;
        }

        .legend-item {
            padding: 4px 8px;
            border-radius: 4px;
        }

        .video-container {
            width: 30%;
            height: 100%;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="slide">
    <h1>Arrays in Java</h1>
    <div id="codeDisplay"></div>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/fXCUaRE-5Rc?autoplay=1&mute=0" allow="autoplay" allowfullscreen></iframe>
    </div>
</div>

<script>
    const javaCode = `public class VisualisierungsBeispiel {
    private static final int MAX_WERT = 100; // Eine Konstante
    public static void main(String[] args) {
        String[] namen = {"Alice", "Bob", "Charlie"};
        for (int i = 0; i < namen.length; i++) {
            System.out.println("Name " + (i + 1) + ": " + namen[i]);
        }
        int zahl = 42;
        if (zahl < MAX_WERT) {
            System.out.println("Die Zahl ist kleiner als " + MAX_WERT);
        } else {
            System.out.println("Die Zahl ist größer oder gleich " + MAX_WERT);
        }
        double ergebnis = berechneDurchschnitt(3.5, 7.2);
        System.out.println("Der Durchschnitt ist: " + ergebnis);
    }
    private static double berechneDurchschnitt(double a, double b) {
        return (a + b) / 2.0;
    }
}
        `;

    function parseJavaCode(code) {

        const lines = code.split('\n');
        let inMultiLineComment = false;
        let multiLineCommentContent = '';
        const parsedLines = [];

        lines.forEach((line, lineIndex) => {
            const trimmedLine = line.trimLeft();
            const indentation = line.length - trimmedLine.length;
            const tokens = [];

            if (inMultiLineComment) {
                if (trimmedLine.includes('*/')) {
                    const [commentPart, codePart] = trimmedLine.split('*/', 2);
                    multiLineCommentContent += commentPart + '*/';
                    tokens.push({token: multiLineCommentContent, type: 'multiline-comment'});
                    inMultiLineComment = false;
                    multiLineCommentContent = '';
                    if (codePart) {
                        tokens.push(...tokenizeLine(codePart.trimLeft()));
                    }
                } else {
                    multiLineCommentContent += line + '\n';
                    return;
                }
            } else if (trimmedLine.startsWith('/*')) {
                inMultiLineComment = true;
                multiLineCommentContent = line + '\n';
                if (trimmedLine.includes('*/')) {
                    tokens.push({token: multiLineCommentContent.trim(), type: 'multiline-comment'});
                    inMultiLineComment = false;
                    multiLineCommentContent = '';
                } else {
                    return;
                }
            } else if (trimmedLine === '') {
                tokens.push({token: '', type: 'empty-line'});
            } else {
                tokens.push(...tokenizeLine(trimmedLine));
            }

            parsedLines.push({indentation, tokens});
        });

        return parsedLines;
    }

    function tokenizeLine(line) {
        const tokens = [];
        let currentToken = '';
        let inString = false;
        let i = 0;

        while (i < line.length) {
            const char = line[i];
            const nextChar = line[i + 1];

            if (char === '/' && nextChar === '/') {
                if (currentToken) {
                    tokens.push(categorizeToken(currentToken));
                    currentToken = '';
                }
                tokens.push({token: line.slice(i), type: 'comment'});
                break;
            }

            if (char === '"' && !inString) {
                if (currentToken) {
                    tokens.push(categorizeToken(currentToken));
                    currentToken = '';
                }
                inString = true;
                currentToken += char;
            } else if (char === '"' && inString) {
                currentToken += char;
                tokens.push({token: currentToken, type: 'string'});
                currentToken = '';
                inString = false;
            } else if (inString) {
                currentToken += char;
            } else if (char === '(' || char === ')' || char === '{' || char === '}') {
                if (currentToken) {
                    tokens.push(categorizeToken(currentToken));
                    currentToken = '';
                }
                tokens.push({token: char, type: 'bracket'});
            } else if (char === '[' || char === ']') {
                currentToken += char;
            } else if (char === ';') {
                if (currentToken) {
                    tokens.push(categorizeToken(currentToken));
                    currentToken = '';
                }
                tokens.push({token: ';', type: 'semicolon'});
            } else if (char === ' ') {
                if (currentToken) {
                    tokens.push(categorizeToken(currentToken));
                    currentToken = '';
                }
                tokens.push({token: ' ', type: 'space'});
            } else {
                currentToken += char;
            }
            i++;
        }

        if (currentToken) {
            tokens.push(categorizeToken(currentToken));
        }

        return tokens;
    }

    function categorizeToken(token) {
        const keywords = ['if', 'else', 'for', 'while', 'class', 'public', 'private', 'static', 'void', 'return'];
        const operators = ['=', '<', '>', '<=', '>=', '==', '!=', '+', '-', '*', '/', '%', '++', '--'];
        const variableTypes = ['int', 'double', 'float', 'long', 'boolean', 'char', 'byte', 'short', 'String'];

        let type = 'default';
        if (keywords.includes(token)) {
            type = 'keyword';
        } else if (operators.includes(token)) {
            type = 'operator';
        } else if (variableTypes.includes(token) || variableTypes.some(vt => token.startsWith(vt) && token.includes('['))) {
            type = 'variableType';
        } else if (!isNaN(token) || token.includes('.') && !isNaN(parseFloat(token))) {
            type = 'number';
        } else if (token.match(/^[a-zA-Z_$][a-zA-Z_$0-9]*$/)) {
            type = 'identifier';
        } else if (token === 'System.out.println') {
            type = 'method';
        }

        return {token, type};
    }

    function renderBlocks(parsedLines) {
        const codeDisplay = document.getElementById('codeDisplay');
        codeDisplay.innerHTML = '';

        parsedLines.forEach(({indentation, tokens}) => {
            const lineDiv = document.createElement('div');
            lineDiv.style.paddingLeft = `${indentation * 0.5}rem`;

            if (tokens.length === 1 && tokens[0].type === 'empty-line') {
                lineDiv.innerHTML = '&nbsp;';
                codeDisplay.appendChild(lineDiv);
                return;
            }

            tokens.forEach(({token, type}) => {
                if (type === 'space') {
                    lineDiv.appendChild(document.createTextNode(' '));
                } else if (type === 'multiline-comment') {
                    const commentDiv = document.createElement('div');
                    commentDiv.textContent = token;
                    commentDiv.className = `multiline-comment ${type}`;
                    codeDisplay.appendChild(commentDiv);
                } else {
                    const span = document.createElement('span');
                    span.textContent = token;
                    span.className = `block ${type}`;
                    lineDiv.appendChild(span);
                }
            });

            codeDisplay.appendChild(lineDiv);
        });
    }

    const parsedLines = parseJavaCode(javaCode);
    renderBlocks(parsedLines);
</script>
</body>
</html>
