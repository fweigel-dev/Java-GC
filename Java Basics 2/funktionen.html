<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .description {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #34495e;
        }
        .process-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-top: 40px;
        }
        .process-step {
            text-align: center;
            width: 60%;
        }
        .process-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .process-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2980b9;
        }
        .process-description {
            font-size: 1em;
            color: #555;
            text-align: left;
        }
        .example {
            background-color: #e8f4fc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

</html>
