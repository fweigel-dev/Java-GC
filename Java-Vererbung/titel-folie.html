<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Garbage Collection Basics II</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2b2b2b;
            color: #a9b7c6;
        }

        h1 {
            font-size: 2.5rem;
            color: #4da6ff;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #ff8c00;
            margin-top: 0;
        }

        .content {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            width: 40vw;
        }

        pre {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mascot {
            width: 300px;
            height: 300px;
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fscoop-cms.s3-eu-west-1.amazonaws.com%2F55e853c7ca2f3a596c8b4568%2Fjava-mascot-min.png&f=1&nofb=1&ipt=e908032b39ec7900501b7cad701247e6c8585ccf5bc30b3c98c0e48c464d86d5&ipo=images');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 20px;
        }

        .inheritance-tree {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            height: 300px;
            position: relative;
        }

        .class-node {
            width: 120px;
            height: 60px;
            background-color: #3c3f41;
            border: 2px solid #6897bb;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            position: absolute;
            z-index: 2;
        }

        .connection {
            position: absolute;
            background-color: #6897bb;
            z-index: 1;
        }

        .vertical-line {
            width: 2px;
        }

        .horizontal-line {
            height: 2px;
        }

        #parent-class {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #child-class-1 {
            top: 120px;
            left: 25%;
            transform: translateX(-50%);
        }

        #child-class-2 {
            top: 120px;
            left: 75%;
            transform: translateX(-50%);
        }

        #grandchild-class {
            top: 240px;
            left: 25%;
            transform: translateX(-50%);
        }

        #parent-horizontal-connection {
            top: 60px;
            left: 50%;
            height: 30px;
        }

        #parent-child-1-connection {
            top: 90px;
            left: 25%;
            height: 30px;
        }

        #parent-child-2-connection {
            top: 90px;
            left: 75%;
            height: 30px;
        }

        #child-1-grandchild-connection {
            top: 180px;
            left: 25%;
            height: 60px;
        }

        #horizontal-connection {
            top: 90px;
            left: 25%;
            width: 50%;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="container">
        <h1>Java OOP</h1>
        <h2>Inheritance Basics</h2>
        <div class="mascot"></div>
        <div class="inheritance-tree">
            <div id="parent-class" class="class-node">Shape</div>

            <div id="child-class-1" class="class-node">Rectangle</div>
            <div id="child-class-2" class="class-node">Circle</div>
            <div id="grandchild-class" class="class-node">Square</div>
            <div id="parent-horizontal-connection" class="connection vertical-line"></div>
            <div id="parent-child-1-connection" class="connection vertical-line"></div>
            <div id="parent-child-2-connection" class="connection vertical-line"></div>

            <div id="child-1-grandchild-connection" class="connection vertical-line"></div>
            <div id="horizontal-connection" class="connection horizontal-line"></div>
        </div>
    </div>
</div>
</body>
</html>
